<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPal</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/PDA.jpg" alt="StudyPal Logo">
            <h1>Study Smarter</h1>
        </div>
    </header>
    <main>
        <div class="login-register-container">
            <div class="login-form">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button id="login-btn">Login</button>dfgh
                </form>
            </div>
            <div class="register-form">
                <h2>Register</h2>
                <form id="register-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email-reg">Email:</label>
                    <input type="email" id="email-reg" name="email" required>
                    <label for="password-reg">Password:</label>
                    <input type="password" id="password-reg" name="password" required>
                    <button id="register-btn">Register</button>
                </form>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
